<html>

  <body>
    <div id="loadingtext"><h1>Retrieving Resume from Google Drive...</h1></div>
    
  </body>

  <script>

   loadResume();


    function loadResume(){
      fetch("https://docs.google.com/document/export?format=pdf&id=1UfJi7kSP_alS7ct90PUQOBx-cXET3iEQP7ekGsALA8Q&token=AC4w5VjAz3R", {})
    .then(r => r.blob())
      .then((r)=>{
        if (window.navigator && window.navigator.msSaveOrOpenBlob) {
          window.navigator.msSaveOrOpenBlob(r);//for ie
        } 
        var fileURL = URL.createObjectURL(r);
        window.location = fileURL;
      })
    }
    

  </script>

</html>
